<!DOCTYPE html>
<html>
<head>
    <title>Comunidades</title>
    <style>
        body { 
            font-family: 'Courier New', Courier, monospace; 
        }    
        .contenido-principal {
            margin-left: 250px;
        
        }
        .container {				
			float: left;		
		}
        .carousel-inner {
           
            width: 100%;
            justify-content: center;           
            height: 100%; 
        } 
        .banner{
            width: 100%;         
            margin-top: 0px;
           
        } 
        .contenedor-titulos {
            height: 400px; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            
        }
       
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <div id="contenedor-banner"></div>
    <div id="contenedor-menu"></div>
    <div class="contenido-principal">
        <div class="contenedor-titulos">
            <img class="banner"/>
        </div>
        
        <div class="title" style="text-align: center;">
            <h1>Presentación</h1>
        </div> 
        <div class="container col-md-6">                
            <div id="carouselExampleIndicators" class="carousel slide"  data-ride="carousel"  >
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" >
                    <div class="carousel-item active">
                        <div class="image-container" >
                            <img class="d-block w-100" src="../public/images/comunidades/1.JPG" alt="First slide">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="image-container" >
                            <img class="d-block w-100" src="../public/images/comunidades/2.jpeg" alt="Second slide">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="image-container">
                            <img class="d-block w-100" src="../public/images/comunidades/3.JPG" alt="Third slide">
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>   
        </div>  
        <div class="text" id="texto-dinamico" style="text-align: justify; margin-left:20px">
            <!-- El texto dinámico se cargará aquí -->
        </div>


        <div class="content-wrapper">

            <section class="content">
             
        
                    <div class="invoice p-3 mb-3">  
                      <h3 class="text-center">Estadisticas comunidades</h3>
                      <br>
                      <br>
                      <br>
                      <div class="row">
                        <div class="col-12 table-responsive">
                          <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                              <th>Id</th>
                              <th>Comunidad</th>
                              <th>Consejo comunitario</th>
                              <th>Territorial</th>
                              <th>Municipio</th>
                              <th>Corregimiento</th>
                              <th>Familias</th>
                              <th>Habitantes</th>
                              <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                              <td>1</td>
                              <td>Nombre</td>
                              <td>Nombre consejo</td>
                              <td>Pan</td>
                              <td>El</td>
                              <td>P</td>
                              <td>20</td>
                              <td>250</td>
                              <td></td>
                            </tr>
                            <tr>
                              <td>1</td>
                              <td>Nombre</td>
                              <td>Nombre consejo</td>
                              <td>Pan</td>
                              <td>El</td>
                              <td>P</td>
                              <td>20</td>
                              <td>250</td>
                              <td></td>
                            </tr>
                            </tbody>
                          </table>
                        </div>       
                      </div>       
                    </div> 
            </section>
        
          </div>




    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#contenedor-menu").load("../html/menu.html");
        });
        $(document).ready(function(){
            $("#contenedor-banner").load("../html/banner.html");
        });        
    </script>
    <script src="../scripts/script.js"></script>

</body>
</html>
