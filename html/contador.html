<!DOCTYPE html>
<html>
<head>
    <title>Contadores Múltiples</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>     
            .contador {
                padding: 10px;
                margin: 2px;
                text-align: center;
            }
            .numero {
                font-size: 2em;
                width: 100px; /* Ancho fijo */
                height: 100px; /* Alto fijo */               
                background-color: rgb(248, 248, 248);
                display: inline-block;
                padding: 20px;
                border-radius: 10px; /* Opcional para bordes redondeados */
                box-sizing: border-box; /* Incluye el padding en el cálculo del tamaño */
                align-items: center;
                color:rgb(204, 50, 181);
                font-family: 'Montserrat', sans-serif;
            }
            .titulo {
                font-size: 1em;                
                margin-top: 15px;
                font-family: 'Montserrat', sans-serif; /* Aplica la fuente Montserrat */
                color: #61A5E4; /* Establece el color de la fuente */
                font-weight: 700;
            }
        </style>
        
    
</head>
<body>
    <div class="container text-center">
        <h3 class="text-center">Estadisticas comunidades</h3>
        <br>
        <div class="row">
            <div class="col-md-2 contador" id="contador1">               
                <div class="numero">0</div>
                <div class="titulo">Nº Resguardos</div>
            </div>
            <div class="col-md-3 contador" id="contador2">
                <div class="numero">0</div>
                <div class="titulo">Nº Pueblos</div>
            </div>
            <div class="col-md-3 contador" id="contador3">
                <div class="numero">0</div>
                <div class="titulo">Nº Habitantes</div>
            </div>
            <div class="col-md-3 contador" id="contador4">
                <div class="numero">0</div>
                <div class="titulo">Nº Comunidades</div>
            </div>
        </div>
    </div>

    <script src="/scripts/contador.js"></script>
</body>
</html>
